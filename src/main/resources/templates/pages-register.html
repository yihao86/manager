
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CoreUI Bootstrap 4 Admin Template">
    <meta name="author" content="Lukasz Holeczek">
    <meta name="keyword" content="CoreUI Bootstrap 4 Admin Template">
    <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->

    <title>注册</title>

    <!-- Icons -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css/css.css" />
    <!-- Main styles for this application -->
    <link href="css/style.css" rel="stylesheet">
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<style type="text/css">
div span#uname,div span#email1,div span#passward,div span#repassward { position: absolute;display:none ; vertical-align:middle; padding-left:12px;width:122px; padding-right:10px; left: 152px;bottom: 58px;z-index:2;}
div span#uname.error,div span#email1.error,div span#passward.error { display:inline-block; border:1px solid #ff835a; background-color:#ffe8e0; }
div span#email1.error{left:152px !important;width:122px !important; }
div span#email1.errorzz,div span#repassward.error { display:inline-block; border:1px solid #ff835a; background-color:#ffe8e0;left: 96px;width: 178px }
</style>
</head>

<body class="app flex-row align-items-center">

<form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">第一步</li>
        <li>第二步</li>
        <li>第三步</li>
    </ul>
    <!-- fieldsets -->
    <fieldset style="width: 100%;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mx-2">
                        <div class="card-block p-2">
                            <h1>注册</h1>
                            <p class="text-muted">创建您的账号</p>
                            <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-user"></i>
                            </span>
                                <input type="text" id="username" class="dfin form-control" placeholder="请输入您的账号">
                            	<span id="uname"></span>
                            </div>

                            <div class="input-group mb-1">
                                <span class="input-group-addon">@</span>
                                <input type="text" id="email" class="dfin form-control" placeholder="请输入您的邮箱">
                                <span id="email1"></span>
                            </div>

                            <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-lock"></i>
                            </span>
                                <input type="password" id="pwd" class="dfin form-control" placeholder="请输入您的密码">
                                <span id="passward"></span>
                            </div>

                            <div class="input-group mb-2">
                            <span class="input-group-addon"><i class="icon-lock"></i>
                            </span>
                                <input type="password" id="repwd" class="dfin form-control" placeholder="请重复输入您的密码">
                            	<span id="repassward"></span>
                            </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <input type="button" id="first" name="next" class="next action-button" value="下一步" />
    </fieldset>
    <fieldset style="width: 100%">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mx-2">
                        <div class="card-block p-2">
                            <h1 style="font-size: 2rem">详细信息</h1>
                            <p class="text-muted">请完善您的详细信息</p>
                            <div class="input-group mb-1">
                            <span class="input-group-addon"><i class="icon-phone"></i>
                            </span>
                                <input type="text" id="phone" class="form-control" placeholder="请输入您的电话号码">
                            	<span id="hoama"></span>
                            </div>

                            <div class="input-group mb-1">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="text" id="card" class="form-control" placeholder="请输入您的身份证号码">
                            	<span id="idcard"></span>
                            </div>
                            <div class="input-group mb-1" style="margin-bottom: 0px !important;">
                           <!--<span class="input-group-addon"><i class="icon-menu"></i>
                            </span>-->
                                <textarea name="descript" id="descript"  placeholder="请输入您的简介" class="form-control" cols="60" rows="10" style="height: 100px"></textarea>
                            	<span id="des"></span>
                            	</div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="button" name="previous" class="previous action-button" value="上一步" style="width: 120px" />
        <input type="button" name="next" id="goNext" class="next action-button" value="下一步" style="width: 120px;margin-left: 20px" />
    </fieldset>
    <fieldset style="width: 100%">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mx-2">
                        <div class="card-block p-2">
                            <h2 style="font-size: 2rem">基本信息</h2>
                            <p class="text-muted">请确认您的基本信息</p>
                            <div>
                                <table style="font-size: 14px">
                                    <tr style="height: 35px;vertical-align: top;">
                                        <td style="width: 76px;text-align: right;">用户账号：</td>
                                        <td><p id="name" style="margin-bottom: 0px !important;text-align: left;"></p></td>
                                    </tr>
                                    <tr style="height: 35px;vertical-align: top;">
                                        <td style="width: 76px;text-align: right;">身份证号：</td>
                                        <td ><p id="card1" style="margin-bottom: 0px !important;text-align: left;"></p></td>
                                    </tr>
                                    <tr style="height: 35px;vertical-align: top;">
                                        <td style="width: 76px;text-align: right;">手机号码：</td>
                                        <td><p id="phone1" style="margin-bottom: 0px !important;text-align: left;"></p></td>
                                    </tr>
                                    <tr style="height: 35px;vertical-align: top;">
                                        <td style="width: 76px;text-align: right;">邮&nbsp;&nbsp;&nbsp;&nbsp;箱：</td>
                                        <td><p id="email1" style="margin-bottom: 0px !important;text-align: left;"></p></td>
                                    </tr>
                                    <tr style="height: 35px;vertical-align: top;">
                                    <td style="width: 76px;vertical-align: top;text-align:right;">简&nbsp;&nbsp;&nbsp;&nbsp;介：</td>
                                    <td><p id="descript1" style="margin-bottom: 0px !important; text-align: left;width: 201px;height:auto;overflow: hidden;word-wrap: break-word;word-break: break-all"></p></td>
                                </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="button" name="previous" class="previous action-button" value="上一步" style="width: 120px" />
        <input type="submit" name="submit" class="submit action-button" value="提交" style="width: 120px;margin-left: 20px"/>
    </fieldset>
</form>
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/jquery.easing.min.js" type="text/javascript"></script>
<script src="js/jQuery.time.js" type="text/javascript"></script>

    <!-- Bootstrap and necessary plugins -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


</body>
<script type="text/javascript">
    $(function () {
        $("#goNext").click(function () {
         var zh=  $("#username").val();
         var email=  $("#email").val();
         var phone=  $("#phone").val();
         var card=  $("#card").val();
         var descript=  $("#descript").val();
         if(phone==null||phone==""){
		 	$("#hoama").text("手机号码不能为空！").addClass("error");
		    return false;
		 }
		 if(card==null||card==""){
		 	$("#idcard").text("身份证号码不能为空！").addClass("error");
		    return false;
		 }
		 if(descript==null||descript==""){
		 	$("#des").text("简介不能为空！").addClass("error");		    			 
		    return false;
		 }
		 return true;
         
         $("#name").html(zh);
         $("#email").html(email);
         $("#phone1").html(phone);
         $("#card1").html(card);
         $("#descript1").html(descript);
        });
		$(":input").blur(function(){
			if($(this).val()!=""){
				$(this).next("span").html("").removeClass("error");
				$(this).next("span").html("").removeClass("errorzz");
			}
		});
		$("#first").click(function () {
		  var zh=  $("#username").val();
          var email=  $("#email").val();
          var pwd=  $("#pwd").val();
          var repwd=  $("#repwd").val();
		 var szReg=/^([0-9A-Za-z\-_\.]+)@([0-9a-z]+\.[a-z]{2,3}(\.[a-z]{2})?)$/g;
		 if(zh==null||zh==""){
		 	$("#uname").text("账号不能为空！").addClass("error");	
 			$("#email1").focus();
		    return false;
		 } 
		 if(email==null||email==""){
		 	$("#email1").text("邮箱不能为空！").addClass("error");
		 	$("#email1").focus();
		    return false;
		 }
		 if(pwd==null||pwd==""||repwd==null||repwd==""){
		 	$("#passward").text("密码不能为空！").addClass("error");		    			 
		    return false;
		 }
	 if(szReg.test(email)==false){
		 $("#email1").text("请输入正确的邮箱号码！").addClass("errorzz");
		 return false;
	 }
	 if(pwd!=repwd){
	 	$("#repassward").text("两次输入的密码不一致！").addClass("error");
		 return false;
	 }	 
	 return true;
})

});
    
</script>
</html>
